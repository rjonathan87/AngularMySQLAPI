<div class="offset-md-2">
  <div class="row">
    <div class="col-md-5 card m-1">
      <form #frm="ngForm" (ngSubmit)="onSubmit(frm)" novalidate class="card-body" id="frm-Data">
        <div class="form-group">
          <input type="text" [(ngModel)]="game.title" name="title" class="form-control" placeholder="Título de Juego"
            autofocus required />
        </div>
        <div class="form-group">
          <textarea class="form-control" [(ngModel)]="game.description" name="description" rows="5"
            placeholder="Descripción" required></textarea>
        </div>
        <div class="form-group">
          <input type="url" class="form-control" [(ngModel)]="game.image" name="image" placeholder="Imágen url"
            required />
        </div>
        <button class="btn btn-success btn-block" [disabled]="!frm.valid">Guardar</button>
      </form>
    </div>


    <div class="col-md-5 card">
      <img [src]="game.image !== '' ? game.image : '../../assets/img/img-not-available.jpg' " class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">
          <span *ngIf="game.title">{{ game.title }}</span>
          <span *ngIf="!game.title">Title</span>
        </h5>
        <p class="card-text" *ngIf="game.description">{{game.description}}</p>
        <p class="card-text" *ngIf="!game.description">Description</p>
      </div>
    </div>

  </div>
</div>
